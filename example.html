<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Fruit Juice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
    }

    .product-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      margin: 0 auto;
      max-width: 1000px; /* 최대 너비 설정 */
    }

    .product {
      text-align: center;
      margin: 20px;
      width: calc(25% - 30px); /* 한 줄에 4개의 상품이 보이도록 조정 */
      background-color: #f9f9f9;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .product img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      border: 5px solid #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .product-name {
      font-size: 18px;
      margin: 10px 0;
    }

    .product-price {
      font-size: 16px;
      margin-bottom: 10px;
    }

    .product-buttons {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }

    .product-buttons button {
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 20px;
      margin: 0 5px;
    }

    .product-buttons button.add-to-cart {
      background-color: #4CAF50;
      color: white;
    }

    .product-buttons button.buy-now {
      background-color: #008CBA;
      color: white;
    }
  </style>
</head>
<body>
  <h1><br></h1>
  <div class="product-container">
    <div class="product">
      <img src="images/strawberry.jpg" alt="딸기">
      <div class="product-info"><span class="product-name">딸기</span> <span class="product-price">4500원</span></div>

      <input type="checkbox" name="fruit" value="딸기"> 선택
      <div class="product-buttons">
        <button class="add-to-cart">장바구니</button>
        <button class="buy-now">바로구매</button>
      </div>
    </div>
    <div class="product">
      <img src="images/lime.jpg" alt="라임">
      <div class="product-info"><span class="product-name">라임</span> <span class="product-price">4000원</span></div>
      <input type="checkbox" name="fruit" value="라임"> 선택
      <div class="product-buttons">
        <button class="add-to-cart">장바구니</button>
        <button class="buy-now">바로구매</button>
      </div>
    </div>
    <div class="product">
      <img src="images/mango.jpg" alt="망고">
      <div class="product-info"><span class="product-name">망고</span> <span class="product-price">5000원</span></div>
      <input type="checkbox" name="fruit" value="망고"> 선택
      <div class="product-buttons">
        <button class="add-to-cart">장바구니</button>
        <button class="buy-now">바로구매</button>
      </div>
    </div>
  </div>
  <div class="product-container">
    <div class="product">
      <img src="images/watermelon.jpg" alt="수박">
      <div class="product-info"><span class="product-name">수박</span> <span class="product-price">10000원</span></div>
      
      <input type="checkbox" name="fruit" value="수박"> 선택
      <div class="product-buttons">
        <button class="add-to-cart">장바구니</button>
        <button class="buy-now">바로구매</button>
      </div>
    </div>
    <div class="product">
      <img src="images/coconut.jpg" alt="코코넛">
      <div class="product-info"><span class="product-name">코코넛</span> <span class="product-price">8000원</span></div>
      <input type="checkbox" name="fruit" value="코코넛"> 선택
      <div class="product-buttons">
        <button class="add-to-cart">장바구니</button>
        <button class="buy-now">바로구매</button>
      </div>
    </div>
    <div class="product">
      <img src="images/apple.jpg" alt="사과">
      <div class="product-info"><span class="product-name">사과</span> <span class="product-price">7000원</span></div>
      <input type="checkbox" name="fruit" value="사과"> 선택
      <div class="product-buttons">
        <button class="add-to-cart">장바구니</button>
        <button class="buy-now">바로구매</button>
      </div>
    </div>
  </div>
</body>
</html>
