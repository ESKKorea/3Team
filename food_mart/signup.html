<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        form {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 300px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="submit"],
        button {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        input[type="submit"]:hover,
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form name="frm">
        <label for="username">사용자 이름:</label>
        <input
            type="text"
            id="username"
            name="username"
            placeholder="Enter your username"
            required="required">

        
        <label for="password">비밀번호:</label>
        <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            required="required">

        <label for="confirm_password">비밀번호 확인:</label>
        <input
            type="password"
            id="confirm_password"
            name="confirm_password"
            placeholder="Confirm your password"
            required="required">

            <label for="email">이메일:</label>
            <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter your email"
                required="required">
    
        <input type="submit" value="가입하기">
        <!-- '되돌아가기' 버튼 -->
        <button type="button" id="goBackButton">되돌아가기</button>
    </form>

    <script>
        const form = document.querySelector('form');
        const goBackButton = document.getElementById('goBackButton');

        form.addEventListener('submit', function (e) {
            e.preventDefault();

            // 사용자 이름, 이메일, 비밀번호를 가져옴
            let username = document.querySelector('#username').value;
            let email = document.querySelector('#email').value;
            let password = document.querySelector('#password').value;
            let confirm_password = document.querySelector('#confirm_password').value;

            // 필드가 비어 있는지 확인
            if (username.trim() === '' || email.trim() === '' || password.trim() === '' || confirm_password.trim() === '') {
                alert('사용자 이름, 이메일, 비밀번호를 입력하세요.');
                return;
            }

            // 비밀번호 일치 확인
            if (password !== confirm_password) {
                alert('비밀번호와 비밀번호 확인이 일치하지 않습니다.');
                return;
            }

            // 회원가입 성공 메시지 출력 및 콘솔에 출력
            console.log('회원가입 성공! 사용자 이름: ' + username + ', 이메일: ' + email + ', 비밀번호: ' + password);
            // 회원가입 성공 시 index.html로 이동
            window.location.href = 'index.html';
        });

        // '되돌아가기' 버튼 클릭 이벤트 처리
        goBackButton.addEventListener('click', function () {
            window.location.href = 'index.html'; // index.html로 이동
        });
    </script>
</body>
</html>
